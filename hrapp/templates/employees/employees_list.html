{% extends 'shared/base.html' %}

{% block content %}
<h1>Employees</h1>

<ol>
{% for employee in employees %}
    
    <li>
        <a class="employee__name" href="{% url 'hrapp:employee' employee.id %}">
            {{ employee }} ({{ employee.department }})
        </a>
    </li>
   
{% endfor %}
</ol>
{% endblock content %}
