{% extends 'shared/base.html' %}

{% block content %}
<h1>Employees</h1>
{% if request.user.is_authenticated %}
    <a href="{% url 'hrapp:employee_form' %}">Add New Employee</a>
{% endif %}
<ol>
{% for employee in employees %}
    <li>
        <a class="employee__name" href="{% url 'hrapp:employee' employee.id %}">
            {{ employee }} ({{ employee.department.dept_name }})
        </a>
    </li>
{% endfor %}
</ol>
{% endblock content %}
